<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge" httpEquiv="X-UA-Compatible" />
    <meta content="#ffffff" name="theme-color" />
    <meta content="#ffffff" name="msapplication-TileColor" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="public/assets/favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;1,200;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>Master Lemoncode - Modulo 1 - Reto - Daniel Romero Tapia</title>
    <link rel="stylesheet" href="public/css/main.css">
    <title>Warner live</title>
</head>

<body>
    <main>
        <div id="sticky-section">
            <nav class="navbar">
                <div class="logo-box">
                    <img src="public/assets/logo.png" alt="warner-logo" class="logo responsive">
                    <span>Warner live</span>
                </div>
                <ul class="navbar-items">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#search">Buscar</a></li>
                </ul>
            </nav>
        </div>

        <section class="movies-container">

            <section class="movies-wrapper">
                <p>Los <strong>5</strong> mas populares hoy</p>
                <div class="movies">
                    <div class="movie"><img src="./public/assets/top/1.jpg" alt="top-1"></div>
                    <div class="movie"><img src="./public/assets/top/2.jpg" alt="top-2"></div>
                    <div class="movie"><img src="./public/assets/top/3.jpg" alt="top-3"></div>
                    <div class="movie"><img src="./public/assets/top/4.jpg" alt="top-4"></div>
                    <div class="movie"><img src="./public/assets/top/5.jpg" alt="top-5"></div>
                </div>
            </section>

            <section class="movies-wrapper">
                <p>Comedias</p>
                <div class="movies">
                    <div class="movie"><img src="./public/assets/line-1/1.jpg" alt="line-1"></div>
                    <div class="movie"><img src="./public/assets/line-1/2.jpg" alt="line-2"></div>
                    <div class="movie"><img src="./public/assets/line-1/3.jpg" alt="line-3"></div>
                    <div class="movie"><img src="./public/assets/line-1/4.jpg" alt="line-4"></div>
                    <div class="movie"><img src="./public/assets/line-1/5.jpg" alt="line-5"></div>
                </div>
            </section>

            <section class="movies-wrapper">
                <p>Dramas basados en libros</p>
                <div class="movies">
                    <div class="movie"><img src="./public/assets/line-2/1.jpg" alt="line-2-1"></div>
                    <div class="movie"><img src="./public/assets/line-2/2.jpg" alt="line-2-2"></div>
                    <div class="movie"><img src="./public/assets/line-2/3.jpg" alt="line-2-3"></div>
                    <div class="movie"><img src="./public/assets/line-2/4.jpg" alt="line-2-4"></div>
                    <div class="movie"><img src="./public/assets/line-2/5.jpg" alt="line-2-5"></div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
